<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket</title>
    <link rel="stylesheet" href="../assets/styles/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Pattaya&family=Playfair+Display:ital,wght@1,500;1,700&family=Red+Hat+Display:wght@500&display=swap"
        rel="stylesheet">

    <style>
        .menu,
        .menu1,
        li {
            display: inline;
            padding-top: 40px;
            padding-right: 10;
            text-decoration: none;
        }

        .header,
        .container {
            display: grid;
            width: 100vw;
            background-color: rgb(237, 233, 229);
        }

        .header {
            grid-template-columns: 2fr 3fr 1fr;
            text-align: center;

        }

        h1 {
            width: 621px;
            height: 140px;
            padding: 15px 100px;
            font-family: 'Red Hat Display';
            font-style: normal;
            font-weight: 500;
            font-size: 56px;
            line-height: 70px;
            color: #000000;
            z-index: 1;
        }

        .container {
            display: grid;
            grid-template-rows: 3fr 4fr;
        }

        .arrovs {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .image {
            background: url(images/image1.png);
            max-height: 100%;
            height: 609px;
            width: 796px;
        }

        .image,
        .info,
        h1 {
            position: relative;
        }

        .info {
            width: 644px;
        }

        .text {
            /* Dudeshape надпись*/
            padding: 40px 100px;
            font-family: 'Red Hat Display';
            width: 128px;
            height: 30px;
            font-style: italic;
            font-weight: 700;
            font-size: 24px;
            line-height: 30px;
            text-decoration-line: underline;
            color: #222222;
        }

        .text1 {
            padding-left: 100px;
            Width: 516px;
            Height: 96px;
            font-family: 'Red Hat Display';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 32px;
        }
    </style>

</head>

<body>
    <header class="header">
        <div class="text">Dudeshape</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <nav class="menu1">
            <ul>
                <li><a href="#"><img src="images/профиль.png" width="15px" height="15px" alt="профиль"></a></li>
                <li><a href=" #"><img src="images/корзина.png " width="15px" height="15px" alt="корзина"></a></li>
                <li><a href="#"><img src="images/меню.png " width="15px" height="15px" alt="меню"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="info">
            <h1>Get Your Best Cosmetic Products Here</h1>
            <p class="text1">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                has been the industry's standard dummy</p>
        </div>
        <div class="image"><img class="arrovs" src="images/Group 11.png" width="138px" alt="стрелки прокрутки"></div>
    </main>

</body>

</html>
